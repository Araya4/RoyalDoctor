    <script>
        function changeSrc(fileId, source){
            document.getElementById("sidebar").display="none";
            const myVideo = document.getElementById('myVideo');
            if(fileId==="0"){
                myVideo.src='https://i.ibb.co/FJ9qQyJ/youtube-V3.png';
            }else if(source===1){
                myVideo.src = `https://www.dailymotion.com/embed/video/${fileId}?autoplay=1`;
            }else if(source===2){
                myVideo.src="https://i.ibb.co/ypGTzp3/youtube-V7.png";
            }else if(source===3){
                myVideo.src=`https://drive.google.com/file/d/${fileId}/preview`;
            }
            
        }
        function showContent() {
            var sidebar = document.getElementById('sidebar');
            var contentArea = document.getElementById('content-area');

            var bsCollapse = new bootstrap.Collapse(sidebar, { toggle: false });
            bsCollapse.hide(); // Hide the sidebar

            contentArea.classList.add('full-width'); // Make the content full width
        }
    </script>
